<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
        }

        table th {
            background: #0077cc;
            color: white;
            font-size: 16px;
        }

        table tr:nth-child(even) {
            background: #f0f8ff;
        }

        table tr:hover {
            background: #e6f3ff;
            transition: 0.2s;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: white;
        }

        .edit-btn {
            background: #28a745;
        }

        .edit-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .back {
            background: #444;
            padding: 8px 16px;
        }

        .back:hover {
            background: black;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Date of Join</th>
            <th>Actions</th>
        </tr>

        <tr th:each="emp : ${list}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.mobile}"></td>
            <td th:text="${emp.salary}"></td>
            <td th:text="${emp.department}"></td>
            <td th:text="${emp.doj}"></td>

            <td>
              
                <a th:href="'/delete/' + ${emp.id}">
                    <button class="delete-btn">Delete</button>
                </a>
                
                
                 <a th:href="'/update/' + ${emp.id}">
                    <button class="delete-btn">Edit</button>
                </a>
            </td>
        </tr>
    </table>

    <div style="text-align:center;">
        <button class="back" onclick="window.location.href='/'">Back</button>
    </div>

</div>

</body>
</html>
